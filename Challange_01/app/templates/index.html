<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcFCQIrAAAAAAM5XMrqUgY6HPYfbb4J2SDp6fkR"></script>
</head>
<body>
    <div id="chat-app">
        <header>
            <h1>Shopping Assistant</h1>
            <p>Your friendly assistant for managing reviews and recommendations.</p>
        </header>
        <main id="chat-window">
            <div id="chat-messages"></div>
        </main>
        <footer>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
                <input type="hidden" id="recaptcha-token">
            </div>
        </footer>
    </div>
    <script src="static/script.js"></script>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6LcFCQIrAAAAAAM5XMrqUgY6HPYfbb4J2SDp6fkR', {action: 'submit'})
            .then(function(token) {
                document.getElementById('recaptcha-token').value = token;
            });
        });
    </script>
</body>
</html>
